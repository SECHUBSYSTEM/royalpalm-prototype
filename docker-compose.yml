version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: royalpalm-db
    environment:
      POSTGRES_USER: royalpalm
      POSTGRES_PASSWORD: ${DB_PASSWORD:-royalpalm123}
      POSTGRES_DB: royalpalm_prototype
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U royalpalm"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


